# Tier 1 Sequential: Multi-Token Summaries — 160M parameters
# Hardware: 1x RTX 4060 Ti 16GB
# K=4 summary tokens per step, step_length=200
#
# Hypothesis: Single summary token can't replace 200 tokens of cross-step
#             context. With K=4 tokens, the attention mechanism gets 4
#             different value vectors to choose from. Compression: 50:1.
#             Target deployment delta: 15-20% (vs +35% with K=1).
#
# Changes from tier1_160m_seq_s200.yaml:
#   1. n_summary_tokens: 4 (was implicit 1)
#   2. Updated save_dir, results_dir, wandb_name

# ═══════════════════════════════════════
# MODEL
# ═══════════════════════════════════════
base_model: "EleutherAI/pythia-160m-deduped"
d_model: 768
n_layers: 12
n_heads: 12
vocab_size: 50304

# ═══════════════════════════════════════
# CCT ARCHITECTURE
# ═══════════════════════════════════════
d_summary: 128
d_bottleneck: 256
step_length: 200
step_boundary_mode: "fixed"

# Multi-token summaries: K=4 tokens per step boundary
# Total committed dims: 4 * 128 = 512 per step
# Compression: 200 tokens -> 4 KV entries = 50:1
n_summary_tokens: 4

# Sequential training mode
training_mode: "sequential"

# Full detach required for memory-efficient per-step backward
gradient_isolation: "full_detach"

# Commitment head: no Tanh, no L2 norm
use_tanh: false
use_l2_norm: false

# Decoder: MLP
decoder_type: "mlp"
decoder_bottleneck: 1024

# ═══════════════════════════════════════
# TRAINING
# ═══════════════════════════════════════
mode: "finetune"
total_steps: 20000
batch_size: 4
seq_len: 512
gradient_accumulation_steps: 2

optimizer: "adamw"
learning_rate: 3.0e-5
weight_decay: 0.01
warmup_steps: 500
lr_scheduler: "cosine"
max_grad_norm: 1.0

mixed_precision: "bf16"

# ═══════════════════════════════════════
# CURRICULUM
# ═══════════════════════════════════════
curriculum:
  phase1_end: 0.0
  phase2_end: 0.20
  phase3_end: 0.50

loss_weights:
  alpha_start: 1.0
  alpha_end: 0.5
  beta_max: 0.5
  gamma_max: 0.3
  delta_max: 0.2
  delta_start: 0.1

# ═══════════════════════════════════════
# DATA
# ═══════════════════════════════════════
dataset: "HuggingFaceFW/fineweb"
dataset_streaming: true
dataset_split: "train"
validation_dataset: "HuggingFaceFW/fineweb"
validation_split: "train"
num_workers: 4

# ═══════════════════════════════════════
# EVALUATION
# ═══════════════════════════════════════
eval_interval: 2000
eval_steps: 100

eval_tasks:
  - sufficiency_probe
  - compression_ratio
  - lm_perplexity

success_criteria:
  sufficiency_probe_r2: 0.85
  perplexity_delta_pct: 0.10

# ═══════════════════════════════════════
# BASELINE
# ═══════════════════════════════════════
train_baseline: true
baseline_steps: 20000

# ═══════════════════════════════════════
# LOGGING
# ═══════════════════════════════════════
wandb_project: "cct-training"
wandb_name: "tier1-seq-s200-k4-160m"
log_interval: 50
save_interval: 5000
save_dir: "./checkpoints-tier1-seq-s200-k4"
results_dir: "./results-tier1-seq-s200-k4"

# ═══════════════════════════════════════
# HARDWARE
# ═══════════════════════════════════════
gpu_count: 1
gpu_type: "RTX-4060Ti-16GB"
seed: 42
deterministic: true
