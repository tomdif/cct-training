# Tier 3 Frozen Model + Logit Bias — 410M parameters
# Hardware: 1x RTX 4060 Ti 16GB
#
# Diagnostic test: do summaries carry useful information at all?
# Summary bank → MLP → vocabulary logit shift. Bypasses attention entirely.
# If improvement: summaries have useful signal, delivery was the problem.
# If no improvement: commitment head isn't learning useful representations.
#
# Frozen base model preserves pretrained weights exactly.

# MODEL
base_model: "EleutherAI/pythia-410m-deduped"
d_model: 1024
n_layers: 24
n_heads: 16
vocab_size: 50304

# CCT ARCHITECTURE
d_summary: 128
d_bottleneck: 256
step_length: 200
step_boundary_mode: "fixed"

# Sequential training
training_mode: "sequential"
gradient_isolation: "full_detach"

# Commitment head
use_tanh: false
use_l2_norm: false

# L_conclusion
conclusion_n_tokens: 10

# Decoder: MLP (for sufficiency probe)
decoder_type: "mlp"
decoder_bottleneck: 1024

# FROZEN MODEL + LOGIT BIAS (no adapter)
freeze_base_model: true
summary_adapter: false
summary_logit_bias: true
logit_bias_hidden_dim: 256

# TRAINING
mode: "finetune"
total_steps: 20000
batch_size: 2
seq_len: 512
gradient_accumulation_steps: 4

optimizer: "adamw"
learning_rate: 5.0e-4
weight_decay: 0.01
warmup_steps: 500
lr_scheduler: "cosine"
max_grad_norm: 1.0

mixed_precision: "bf16"

# CURRICULUM — skip phase 1, ramp faster
curriculum:
  phase1_end: 0.0
  phase2_end: 0.20
  phase3_end: 0.50

loss_weights:
  alpha_start: 1.0
  alpha_end: 0.5
  beta_max: 0.5
  gamma_max: 0.3
  delta_max: 0.2
  delta_start: 0.1

# DATA
dataset: "HuggingFaceFW/fineweb"
dataset_streaming: true
dataset_split: "train"
validation_dataset: "HuggingFaceFW/fineweb"
validation_split: "train"
num_workers: 4

# EVALUATION
eval_interval: 2000
eval_steps: 100

# LOGGING
wandb_project: "cct-training"
wandb_name: "tier3-frozen-logit-bias-410m"
log_interval: 50
save_interval: 5000
save_dir: "./checkpoints-tier3-frozen-logit-bias"
results_dir: "./results-tier3-frozen-logit-bias"

# HARDWARE
gpu_count: 1
gpu_type: "RTX-4060Ti-16GB"
seed: 42
deterministic: true
