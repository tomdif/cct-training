# Tier 3: Summary Attention Bias — 410M parameters
# Purpose: Force attention to summary tokens via learnable per-head-per-layer bias
#
# Changes from tier3_410m_seq_s200.yaml:
#   1. summary_attn_bias: true (NEW — learnable bias on summary attention logits)
#   2. summary_attn_bias_init: 5.0 (≈ e^5 = 148x attention multiplier)
#   3. Same d_summary=128, d_bottleneck=256 as original — isolates attention effect
#
# Hypothesis: The model doesn't read summaries because 1 summary token competes
#             with 200 local tokens in softmax. A +5.0 bias on summary logits
#             forces ~60% attention to summaries, creating gradient pressure to
#             learn useful summary content.

# ═══════════════════════════════════════
# MODEL
# ═══════════════════════════════════════
base_model: "EleutherAI/pythia-410m-deduped"
d_model: 1024
n_layers: 24
n_heads: 16
vocab_size: 50304

# ═══════════════════════════════════════
# CCT ARCHITECTURE
# ═══════════════════════════════════════
d_summary: 128
d_bottleneck: 256
step_length: 200
step_boundary_mode: "fixed"

# Sequential training mode
training_mode: "sequential"

# Full detach required for memory-efficient per-step backward
gradient_isolation: "full_detach"

# Commitment head: no Tanh, no L2 norm
use_tanh: false
use_l2_norm: false

# L_conclusion active
conclusion_n_tokens: 10

# Decoder: MLP
decoder_type: "mlp"
decoder_bottleneck: 1024

# Summary attention bias — per-head-per-layer learnable bias
summary_attn_bias: true
summary_attn_bias_init: 5.0

# ═══════════════════════════════════════
# TRAINING
# ═══════════════════════════════════════
mode: "finetune"
total_steps: 20000
batch_size: 2
seq_len: 512
gradient_accumulation_steps: 4

optimizer: "adamw"
learning_rate: 2.0e-5
weight_decay: 0.01
warmup_steps: 500
lr_scheduler: "cosine"
max_grad_norm: 1.0

mixed_precision: "bf16"

# ═══════════════════════════════════════
# CURRICULUM
# ═══════════════════════════════════════
curriculum:
  phase1_end: 0.0
  phase2_end: 0.20
  phase3_end: 0.50

loss_weights:
  alpha_start: 1.0
  alpha_end: 0.5
  beta_max: 0.5
  gamma_max: 0.3
  delta_max: 0.2
  delta_start: 0.1

# ═══════════════════════════════════════
# DATA
# ═══════════════════════════════════════
dataset: "HuggingFaceFW/fineweb"
dataset_streaming: true
dataset_split: "train"
validation_dataset: "HuggingFaceFW/fineweb"
validation_split: "train"
num_workers: 4

# ═══════════════════════════════════════
# EVALUATION
# ═══════════════════════════════════════
eval_interval: 2000
eval_steps: 100

eval_tasks:
  - sufficiency_probe
  - compression_ratio
  - lm_perplexity

success_criteria:
  sufficiency_probe_r2: 0.85
  perplexity_delta_pct: 0.10

# ═══════════════════════════════════════
# LOGGING
# ═══════════════════════════════════════
wandb_project: "cct-training"
wandb_name: "tier3-attn-bias-410m"
log_interval: 50
save_interval: 5000
save_dir: "./checkpoints-tier3-attn-bias"
results_dir: "./results-tier3-attn-bias"

# ═══════════════════════════════════════
# HARDWARE
# ═══════════════════════════════════════
gpu_count: 1
gpu_type: "RTX-4060Ti-16GB"
seed: 42
deterministic: true
