# Tier 2 (Fixed Mask): Scaling Validation — 410M parameters
# Hardware: 1x RTX 4060 Ti 16GB
# Goal: Rerun Tier 2 with the FIXED attention mask (summaries now visible)
#
# The original Tier 2 had a critical mask bug: STEP tokens (carrying injected
# summaries) were assigned to the step they terminated, making them invisible
# to the next step's tokens. The model was trained with zero cross-step
# information flow. This run fixes that.

# ═══════════════════════════════════════
# MODEL
# ═══════════════════════════════════════
base_model: "EleutherAI/pythia-410m-deduped"
d_model: 1024
n_layers: 24
n_heads: 16
vocab_size: 50304

# ═══════════════════════════════════════
# CCT ARCHITECTURE
# ═══════════════════════════════════════
d_summary: 32
d_bottleneck: 64
step_length: 50
step_boundary_mode: "fixed"

summary_injection: "replace"

# ═══════════════════════════════════════
# TRAINING
# ═══════════════════════════════════════
mode: "finetune"
total_steps: 50000
batch_size: 4
seq_len: 512
gradient_accumulation_steps: 2

optimizer: "adamw"
learning_rate: 3.0e-5
weight_decay: 0.01
warmup_steps: 1000
lr_scheduler: "cosine"
max_grad_norm: 1.0

mixed_precision: "bf16"

# ═══════════════════════════════════════
# CURRICULUM (same as original Tier 2)
# ═══════════════════════════════════════
curriculum:
  phase1_end: 0.0
  phase2_end: 0.30
  phase3_end: 0.60

loss_weights:
  alpha_start: 1.0
  alpha_end: 0.5
  beta_max: 0.5
  gamma_max: 0.3
  delta_max: 0.2
  delta_start: 0.1

# ═══════════════════════════════════════
# DATA
# ═══════════════════════════════════════
dataset: "HuggingFaceFW/fineweb"
dataset_streaming: true
dataset_split: "train"
validation_dataset: "HuggingFaceFW/fineweb"
validation_split: "train"
num_workers: 4

# ═══════════════════════════════════════
# EVALUATION
# ═══════════════════════════════════════
eval_interval: 5000
eval_steps: 200

eval_tasks:
  - sufficiency_probe
  - compression_ratio
  - lm_perplexity
  - passkey_retrieval

passkey_context_lengths: [512, 1024, 2048, 4096]

success_criteria:
  sufficiency_probe_r2: 0.85
  perplexity_delta_pct: 0.10
  compression_ratio_4k: 50
  passkey_accuracy_1k: 0.90
  passkey_accuracy_4k: 0.70

# ═══════════════════════════════════════
# BASELINE (reuse existing — same model, same data)
# ═══════════════════════════════════════
train_baseline: false

# ═══════════════════════════════════════
# LOGGING
# ═══════════════════════════════════════
wandb_project: "cct-training"
wandb_name: "tier2-fixed-mask"
log_interval: 100
save_interval: 10000
save_dir: "./checkpoints-tier2-fixed"
results_dir: "./results-tier2-fixed"

# ═══════════════════════════════════════
# HARDWARE
# ═══════════════════════════════════════
gpu_count: 1
gpu_type: "RTX-4060Ti-16GB"
seed: 42
deterministic: true
